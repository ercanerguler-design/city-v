<!DOCTYPE html>
<html>
<head>
    <title>CityV - Database Setup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            margin-top: 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }
        button:hover {
            background: #764ba2;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #f5f5f5;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            display: none;
        }
        .success {
            background: #d4edda !important;
            color: #155724;
        }
        .error {
            background: #f8d7da !important;
            color: #721c24;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>🚀 CityV Business System - Database Setup</h1>
        <p>Bu sayfayı kullanarak Vercel Postgres'e business tablolarını oluşturabilirsiniz.</p>
        
        <button id="setupBtn" onclick="setupDatabase()">
            📋 Tabloları Oluştur
        </button>

        <div id="result"></div>
    </div>

    <script>
        async function setupDatabase() {
            const btn = document.getElementById('setupBtn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            result.style.display = 'block';
            result.className = '';
            result.innerHTML = '<div class="loading"><div class="spinner"></div><p>Tablolar oluşturuluyor...</p></div>';

            try {
                const response = await fetch('/api/setup/business-tables');
                const data = await response.json();

                if (data.success) {
                    result.className = 'success';
                    result.innerHTML = `
✅ ${data.message}

📊 Oluşturulan Tablolar:
${data.tables.map(t => `  ✓ ${t}`).join('\n')}

🎯 İşlemler:
${data.results.join('\n')}

⏰ Zaman: ${new Date(data.timestamp).toLocaleString('tr-TR')}
                    `;
                } else {
                    throw new Error(data.error || 'Bilinmeyen hata');
                }
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `
❌ Hata Oluştu!

${error.message}

🔍 Detaylar:
${error.toString()}
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = '🔄 Tekrar Çalıştır';
            }
        }
    </script>
</body>
</html>
